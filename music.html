<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace full Music</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="player">
        <div class="player__header">
        <div class="player__img player__img--absolute slider">
        <button class="player__button player__button--absolute--nw playlist">
        <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        </button>
        <button class="player__button player__button--absolute--center play">
        <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
        <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        </button>
        <div class="slider__content">
        <img class="img slider__img" src="https://cdn.pixabay.com/photo/2016/05/10/21/50/meditation-1384758_1280.jpg" alt="cover">
        <img class="img slider__img" src="https://cdn.pixabay.com/photo/2023/04/15/05/48/woman-7927039_1280.png" alt="cover">
        <img class="img slider__img" src="https://cdn.pixabay.com/photo/2020/08/22/12/36/yoga-5508336_1280.png" alt="cover">
        <img class="img slider__img" src="https://media.istockphoto.com/id/1205138682/vector/monk-silhouette-practising-yoga-lotus-pose-morning-bright-sun-in-heart-chakra-and-mountain.jpg?s=2048x2048&w=is&k=20&c=nKimsRIoBQe4m1Tt5P35J2VZKTpqNjv7DOf_KpCFbaY=" alt="cover">
        </div>
        </div>
        <div class="player__controls">
        <button class="player__button back">
        <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
        </button>
        <p class="player__context slider__context">
        <strong class="slider__name"></strong>
        <span class="player__title slider__title"></span>
        </p>
        <button class="player__button next">
        <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
        </button>
        <div class="progres">
        <div class="progres__filled"></div>
        </div>
        </div>
        </div>
        <ul class="player__playlist list">
        <li class="player__song">
        <img class="player__img img" src="https://cdn.pixabay.com/photo/2016/05/10/21/50/meditation-1384758_1280.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Water</b>
        <span class="flex">
        <span class="player__title">Peace</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="http://physical-authority.surge.sh/music/1.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://cdn.pixabay.com/photo/2023/04/15/05/48/woman-7927039_1280.png" alt="cover">
        <p class="player__context">
        <b class="player__song-name">blinding lights</b>
        <span class="flex">
        <span class="player__title">OM</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="http://physical-authority.surge.sh/music/2.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://cdn.pixabay.com/photo/2020/08/22/12/36/yoga-5508336_1280.png" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Life</b>
        <span class="flex">
        <span class="player__title">Life</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="http://physical-authority.surge.sh/music/3.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://media.istockphoto.com/id/1205138682/vector/monk-silhouette-practising-yoga-lotus-pose-morning-bright-sun-in-heart-chakra-and-mountain.jpg?s=2048x2048&w=is&k=20&c=nKimsRIoBQe4m1Tt5P35J2VZKTpqNjv7DOf_KpCFbaY=" alt="cover">
        <p class="player__context">
        <b class="player__song-name">River</b>
        <span class="flex">
        <span class="player__title">.....</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        </li>
        </ul>
    </div>
<script src="script.js"></script>
<script src="navbar.js"></script>   
</body>
</html>
